# fly.toml file generated for sudolver-api on 2022-05-04T23:39:00+02:00

app = "sudolver-api"

kill_signal = "SIGINT"
kill_timeout = 5

[env]
  PORT = 8080

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "20s"
    interval = "15s"
    restart_limit = 1
    timeout = "15s"
